<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <h1 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          Filter by:
        </h1>
        <div class="row">
          <div class="col">
            <div ngbAccordion>
              <div ngbAccordionItem *ngFor="let filter of filterList">
                <div ngbAccordionHeader>
                  <button ngbAccordionButton>{{ filter.name }}</button>
                </div>
                <div ngbAccordionCollapse>
                  <div ngbAccordionBody>
                    <ng-template>
                      <div *ngFor="let option of filter.options">
                        <label for="{{option}}">{{ option }}</label>
                        <input id="{{option}}" type="checkbox" value="{{option}}">
                      </div>
                    </ng-template>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Gallery</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary" (click)="showModalAddRecipe(modal)">Add Recipe</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row" *ngFor="let recipe of recipeList">
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="bd-placeholder-img card-img-top" width="100" height="100" alt="{{recipe._name}}" ngSrc="#"
                   (click)="showDetails()">
              <div class="card-body">
                <p class="card-text">{{ recipe._name }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<ng-template #modal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Recipe</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form id="add-edit-recipe" #addEditRecipeForm="ngForm" (submit)="validateForm(addEditRecipeForm.value)">
          <div *ngIf="isEditing" class="mb-3">
            <label for="db_id" class="form-label">DB ID</label>
            <input type="number" class="form-control" id="db_id">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" #name="ngModel" ngModel name="name" id="name" required>
            <svg *ngIf="name.invalid && (name.dirty || name.touched)" class="svg-invalid"
                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            >
              <path d="M11.001 10h2v5h-2zM11 16h2v2h-2z"></path>
              <path
                d="M13.768 4.2C13.42 3.545 12.742 3.138 12 3.138s-1.42.407-1.768 1.063L2.894 18.064a1.986 1.986 0 0 0 .054 1.968A1.984 1.984 0 0 0 4.661 21h14.678c.708 0 1.349-.362 1.714-.968a1.989 1.989 0 0 0 .054-1.968L13.768 4.2zM4.661 19 12 5.137 19.344 19H4.661z"></path>
            </svg>
          </div>
          <div class="mb-3">
            <label for="num_people" class="form-label">Number of guests</label>
            <input type="number" class="form-control" id="num_people">
          </div>
          <div class="mb-3">
            <label class="form-label">Ingredients</label>
            <div *ngFor="let ingredient of ingredientsList" class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="{{ingredient._db_id}}">
              <label class="form-check-label" for="{{ingredient._db_id}}">
                {{ ingredient._name[0].toUpperCase() + ingredient._name.slice(1) }}
              </label>
            </div>
          </div>
          <div class="mb-3">
            <label for="steps" class="form-label">Steps</label>
            <input type="text" class="form-control" id="steps">
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category">
          </div>
          <div class="mb-3">
            <label for="tags" class="form-label">Tags</label>
            <input type="text" class="form-control" id="tags">
          </div>
          <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="number" class="form-control" id="time">
          </div>
          <button type="submit" [disabled]="!addEditRecipeForm.valid" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
</ng-template>
